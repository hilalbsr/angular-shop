<h3>Yeni Ürün Ekle - Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
  <div class="form-group">
    <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Ürün Adı">
    <div class="alert alert-danger"
      *ngIf="productAddForm.controls?.name?.errors?.required && productAddForm.controls?.name?.dirty">Ürün Adı
      zorunludur.</div>
  </div>
  <div class="form-group">
    <input type="text" id="description" name="description" formControlName="description" class="form-control"
      placeholder="Açıklama">
    <div class="alert alert-danger"
      *ngIf="productAddForm.controls?.description?.errors?.required && productAddForm.controls?.description?.dirty">
      Açıklama zorunludur.</div>
  </div>
  <div class="form-group">
    <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Url">
    <div class="alert alert-danger"
      *ngIf="productAddForm.controls?.imageUrl?.errors?.required && productAddForm.controls?.imageUrl?.dirty">
      Url zorunludur.</div>
  </div>
  <div class="form-group">
    <input type="text" id="price" name="imageUrl" formControlName="price" class="form-control"
      placeholder="Ürün Fiyatı">
    <div class="alert alert-danger"
      *ngIf="productAddForm.controls?.price?.errors?.required && productAddForm.controls?.price?.dirty">
      Url zorunludur.</div>
  </div>
  <div class="form-group">
    <select formControlName="categoryId" required id="categoryId" name="categoryId" class="form-control">
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div *ngIf="productAddForm.controls?.categoryId?.errors?.required && productAddForm.controls?.categoryId?.touched"
      class="alert alert-danger">Kategori gereklidir.</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
