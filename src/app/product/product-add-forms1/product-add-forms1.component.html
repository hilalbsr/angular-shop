<h3>Yeni Ürün Ekle</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input type="text" placeholder="Ürün Adı" class="form-control" #name="ngModel" [(ngModel)]="model.name" id="name" name="name" required>
    <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Ürün adı gereklidir.</div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Açıklama" class="form-control" #description="ngModel" [(ngModel)]="model.description" id="description" name="description" required>
    <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Açıklama gereklidir.</div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Url" class="form-control" #imageUrl="ngModel" [(ngModel)]="model.imageUrl" id="imageUrl" name="imageUrl" required>
    <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">Url gereklidir.</div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Ürün Fiyatı" class="form-control" #price="ngModel" [(ngModel)]="model.price" id="price" name="price" required>
    <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Fiyat gereklidir.</div>
  </div>
  <div class="form-group">
    <select  #categoryId="ngModel" [(ngModel)]="model.categoryId" required id="categoryId" name="categoryId" class="form-control">
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Kategori gereklidir.</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
